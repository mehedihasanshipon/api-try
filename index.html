<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun from API</title>
</head>
<body>
    <h1 id="task"></h1>
    <h3>Explore the Course <a href="">Visit link</a></h3>

<script>
   function findTask(){
        fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data => {
            document.getElementById('task').innerText = data.activity;
        })
   }
   setInterval(() => {
    findTask();
   },3000);
</script>
</body>
</html>
