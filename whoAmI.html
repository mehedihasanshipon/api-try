<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I</title>
</head>
<body>
    <h3 id="full-name"></h3>

<script>
    function whoAmI(){
        fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data => {
            const user = data.results[0];
            const name = user.name;
            const username = `${name.title} ${name.first} ${name.last}`;
            document.getElementById('full-name').innerText = username;
        })
    }
    setInterval(()=>{
        // whoAmI();
    },1000)
</script>
</body>
</html>
